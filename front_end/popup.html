<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI blocker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            width: 300px; /* Adjusted width */
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #005f73;
            margin-bottom: 20px;
            text-align: center; /* Center the header text */
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Center logo and add margin below */
            width: 60px; /* Adjust based on your logo size */
            height: 60px; /* Adjust based on your logo size */
            background-color: #ccc; /* Placeholder for the logo background */
            border-radius: 50%; /* Makes the placeholder a circle, remove for actual logo */
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #334e68;
            border-top: 2px solid #ddd; /* Add a subtle line above the content */
            padding-top: 20px; /* Add some space above the content text */
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #2b2d42;
            color: #edf2f4;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #8d99ae;
        }
        /* Adding some shadow and padding to the body for better design */
        body {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden; /* Ensures the shadow and border radius apply nicely */
        }
    </style>
</head>
<body>

<div class="header">Gen AI blocker</div>
<!-- Placeholder for logo. Replace with <img> tag or actual SVG code -->
<div class="logo">
  <img src="images/logo.jpeg" alt="Paste Protection Logo" style="width: 100%; height: 100%; object-fit: cover;">
</div> 
<div class="content">
  <p>This extension prevents sensitive data from being pasted on AI chat services to protect your privacy.</p>
</div>

</body>
</html>
